<div class="group relative isolate w-screen md:w-auto rounded-md bg-[#300502] p-4 text-gray-200 dark:bg-red-800 mx-4 hover:scale-105 transition-transform border-2 border-black">
  <div class="h-full">
    <div class="relative mb-4" (click)="seleccionarCoche(vehiculo)">
      <div class="relative pb-[100%]">
        <div>
          <img
            [src]="vehiculo?.image"
            alt="podcast cover image"
            class="absolute left-0 top-0 h-full w-full object-cover object-center" />
        </div>
      </div>
      <div 
        class="pointer-events-none absolute bottom-6 right-4 translate-y-8 cursor-pointer opacity-0 transition-all duration-300 group-hover:translate-y-[8px] group-hover:opacity-100">
        <div>
            <button  class="inline-block cursor-pointer rounded-full text-center z-100">
              <span class="flex rounded-full bg-red-600 p-2">
                <span aria-hidden="true">
                  <svg role="img" height="24" width="24" aria-hidden="true" viewBox="0 0 24 24">
                    <path
                      d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path>
                  </svg>
                </span>
              </span>
            </button>
        </div>               
      </div>
    </div>
    <div class="p-2 truncate text-sm font-semibold text-white dark:text-black">{{ vehiculo?.title }}</div>
    <div class="p-2 truncate text-xs text-white dark:text-black">{{ vehiculo?.subtitle }}</div>
    <div class="p-2 truncate text-xs text-white dark:text-black">{{ vehiculo?.price }} â‚¬</div>
  </div>
</div>
