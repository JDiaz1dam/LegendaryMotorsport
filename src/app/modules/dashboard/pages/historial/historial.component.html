<div class="h-full bg-[#540803]">
    <div class="w-full bg-[#540803]">
      <div class="row mt-8">
        <h3 class="text-7xl font-semibold uppercase text-center text-white dark:text-white" style="padding: 20px; margin: 30px;">Historial</h3>
        <div class="grid mt-4 gap-4 grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
          <ng-container *ngFor="let vehiculo of historial">
            <div class="relative mb-4 flex flex-col items-center bg-[#300502] rounded p-4 text-white" style="padding: 20px; margin: 30px;">            <!-- Cambiado a flex y alineado al centro, con fondo azul -->
              <div class="relative" style="width: 150px; height: 150px;"> <!-- Tamaño definido para el contenedor de la imagen -->
                <img
                  [src]="vehiculo?.image"
                  alt="podcast cover image"
                  class="absolute left-0 top-0 h-full w-full object-cover object-center rounded-lg" />
              </div>
              <div 
                class="pointer-events-none absolute bottom-6 right-4 translate-y-8 cursor-pointer opacity-0 transition-all duration-300 group-hover:translate-y-[8px] group-hover:opacity-100">
                <div>
                    <button  class="inline-block cursor-pointer rounded-full text-center z-100">
                      <span class="flex rounded-full bg-red-600 p-2">
                        <span aria-hidden="true">
                          <svg role="img" height="24" width="24" aria-hidden="true" viewBox="0 0 24 24">
                            <path
                              d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path>
                          </svg>
                        </span>
                      </span>
                    </button>
                </div>               
              </div>
              <div class="p-2 truncate text-sm font-semibold">{{ vehiculo?.title }}</div>
              <div class="p-2 truncate text-xs">{{ vehiculo?.subtitle }}</div>
              <div class="p-2 truncate text-xs">{{ vehiculo?.price }} €</div>
              <div class="px-2 py-1 bg-red-900 text-white-800">{{ vehiculo?.cantidad }}</div>
            </div>
          </ng-container>
        </div>
        <div style="display: flex; align-items: center;">
            <button class="text-4xl bg-red-700 text-white rounded-r" style="padding: 10px 20px; margin-left: 30px;" (click)="vaciarHistorial()">Vaciar historial</button>
          </div>   
      </div>
    </div>
  </div>
