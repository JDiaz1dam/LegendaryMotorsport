<div class="relative ml-3">
  <!-- Carrito Button -->
  <button
    class="relative flex rounded-full text-sm"
    type="button"
    [routerLink]="'/dashboard/carrito'"
    aria-expanded="false"
    aria-haspopup="true">
    <span class="sr-only">Open user menu</span>
    <img
      clickOutside
      (clickOutside)="isMenuOpen = false"
      class="h-9 w-9 rounded-md"
      src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png"
      alt="" />
</button>

  <!-- Dropdown -->
  <div
  [ngClass]="
    isMenuOpen
      ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
      : 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'
  "
  class="absolute right-0 mt-2 w-60 origin-top-right transform rounded-md bg-white py-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none dark:bg-night-600">
  <!-- Encabezado del carrito -->
  <div class="flex items-center px-4 pb-4">
    <div class="w-10 shrink-0">
      <!-- Ícono del carrito -->
    </div>
    <div class="overflow-hidden px-2 text-sm font-semibold text-gray-700 dark:text-night-50">
      Carrito
    </div>
  </div>

  <!-- Lista de elementos en el carrito -->
  <ul class="my-2 mx-4">
    <li *ngFor="let item of carrito" class="block px-3 py-2 text-sm font-semibold text-gray-700 dark:text-night-200">
      {{ item.title }} - {{ item.price }} <!-- Aquí puedes mostrar la información que desees -->
    </li>
  </ul>
</div>
